<ion-content>
	<a class="button icon-left ion-chevron-left button-clear button-dark" href="#">Voltar</a>
	<div class='row'>
		<div class='col'>
			<label class="item item-input">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="search" placeholder="Buscar" ng-model="buscarN">
			</label>
		</div>
	</div>
	<div class="list">
		<a class="item item-thumbnail-left" ng-repeat="numero in numerais | filter:buscarN" ng-click={{numero.click}}><img src={{numero.img}}><h2>{{numero.n}}</h2></a>
	</div>
</ion-content>

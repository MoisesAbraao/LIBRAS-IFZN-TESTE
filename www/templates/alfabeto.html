<ion-content>
	<a class="button icon-left ion-chevron-left button-clear button-dark" href="#">Voltar</a>
	<div class='row'>
		<div class='col'>
			<label class="item item-input">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="search" placeholder="Buscar" ng-model="buscar.l">
			</label>
		</div>
	</div>
	<div class="list">
		<a class="item item-thumbnail-left" ng-repeat="letra in letras | filter:buscar" ng-click={{letra.click}}><img src={{letra.img}}><h2>Letra {{letra.l}}</h2></a>
	</div>
</ion-content>
